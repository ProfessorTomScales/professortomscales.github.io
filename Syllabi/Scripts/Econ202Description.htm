<h1>Course Description</h1>
<p>
Economics 202 introduces the basic concepts of microeconomics. Explores the free market concepts with coverage of economic models and graphs, scarcity and choices, supply and demand, elasticities, marginal benefits & costs, profits, and production & distribution.
